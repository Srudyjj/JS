<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <!-- <script async src="app.js"></script> -->
  <script async src="appes6.js"></script>
  <style>
    .success, .error {
      color: bisque;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background-color: green;
    }

    .error {
      background-color: red;
    }

    .delete {
      color: red;
      line-height: 20px;
      font-size: 20px;
      font-weight: 900;
      text-decoration: none;
      height: 20px;
      width: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="book_form">
      <div>
        <label for="title">Title</label>
        <input type="text" class="u-full-width" id="title">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" class="u-full-width" id="author">
      </div>
      <div>
        <label for="isbn">ISBN#</label><input type="text" class="u-full-width" id="isbn">
      </div>
      <div><input type="submit" value="submit" class="u-full-width"></div>
    </form>
    <hr>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book_list"></tbody>
    </table>
  </div>
</body>
</html>
