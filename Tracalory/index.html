<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <!-- Compiled and minified JavaScript -->
  <script defer
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script defer src="app.js"></script>
          
  <title>Tracalorie</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li>
            <a href="" class="clear-btn btn blue lighten-3">Clear All</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food item</span>
        <form action="" class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fas fa-plus"></i> Add Meal</button>
            <button class="update-btn btn orange"><i class="fas fa-edit"></i> Edit Meal</button>
            <button class="delete-btn btn red"><i class="fas fa-times"></i> Delete Meal</button>
            <button style="float: right;" class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <ul id="item-list" class="collection">
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong>  <em>1200 Calories</em>
        <a href="#" class="secondary-content"><i class="fas fa-pencil-alt"></i></a>
      </li>
      
    </ul>
  </div>
  
</body>
</html>
